<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>

<H1 id="heading">Cheese Site</H1>

<p>This is a paragraph</p>
<p>This is a paragraph</p>
<p>This is a paragraph</p>
<p>This is a paragraph</p>

<h1>Button</h1>

<button id="cheese" type="button">Cheese all paragraphs</button>

<script>

  $(function(){

    //Read HTML of the *first* selected element
    var headerText = $('#heading').html();
    alert(headerText);   // Alerts 'Cheese site'

    // Set HTML of selected elements
    $('#cheese').click(function(){
      $('p').html('cheese!');
    });

  });

</script>

</body>
</html>
