<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery Selectors</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>

<h1>This is a H1 element, it should be centered</h1>

<h3>All of the styles were applied by JQuery when the document loaded.
  There are no event handlers in this example.</h3>

<p>I'm a paragraph. A list follows.</p>

<ul>
  <li id="one">One</li>
  <li id="two">Two</li>
  <li id="three">Three</li>
  <li id="four">Four</li>
</ul>

<p>I'm a paragraph too</p>

<script>

  $("document").ready(function(){

    /* All of this runs when the document loads.
     * Use any of the regular CSS selectors. Note the key:value syntax. */

    $("p").css({
      "color" : "blue",
      "background-color" : "lightgreen"
    });

    //Select even <li> elements and make them red
    $("li:even").css({"color" : "red", "font-weight" : "bold"});
    //Select odd <li> elements and make them blue
    $("li:odd").css({"color" : "blue", "font-weight" : "bold"});

    //Center-align h1 elements
    $("h1").css({"text-align":"center"});

    // Change background color
    $("h3").css({"background-color":"cyan", "font-family":"monospace"});

  });  //End of ready function

</script>
</body>
</html>
